<div class="header-profile">
  <div class="profile-info">
    <img [src]="userData && userData.avatar" class="header__img" />
    <div class="title">
      <span class="title__span">{{
        userData && userData.lastName + " " + userData.firstName
      }}</span>
      <span class="email__span">{{ userData && userData.email }}</span>
    </div>
  </div>
  <div routerLink="/account" class="option">
    <span >Thông tin tài khoản</span>
  </div>
  <div class="option">
    <span>Sổ địa chỉ</span>
  </div>
  <div class="option">
    <span>Thanh toán</span>
  </div>
  <a class="logout__button" (click)="onLogout()">Đăng xuất</a>
</div>
