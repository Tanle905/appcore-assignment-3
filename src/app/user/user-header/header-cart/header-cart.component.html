<section class="header-cart">
  <div class="cart-list">
    <div class="item" *ngFor="let item of itemsList">
      <img [src]="item.image" class="item__img" alt="" />
      <div class="span-block">
        <span class="name__p">{{ item.name }}</span>
        <span class="quantity__span">Số lượng: {{ item.quantity }}</span>
        <span class="price__span">{{ item.price }}$ AUD</span>
      </div>
    </div>
  </div>
</section>
